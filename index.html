<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ROYAN AI Personal Styling</title>
  <!-- Google Font similar to Maison Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ========== Theme Variables (Easy to Customize) ========== */
    :root {
      --color-primary: #000000;       /* Black for text/buttons */
      --color-secondary: #E5D6B3;     /* Warm beige accent */
      --color-bg: #FFFFFF;           /* White page background */
      --font-family: 'Lato', sans-serif; /* Main font */
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--color-bg);
      color: var(--color-primary);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 1rem;
      font-size: 2rem;
    }
    p { margin: 0 1rem 1.5rem; font-size: 1rem; }
    /* Hero section */
    .hero {
      text-align: center;
      padding: 1rem;
      background: var(--color-secondary);
      color: var(--color-primary);
      width: 100%;
    }
    /* Chat container */
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 95%;
      max-width: 600px;
      height: 70vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fafafa;
      margin: 1rem 0 3rem;
    }
    .chat-log {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      max-width: 80%;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }
    .user-msg {
      background: #e0e0e0;
      align-self: flex-start;
    }
    .ai-msg {
      background: #000;
      color: #fff;
      align-self: flex-end;
    }
    .message img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
    }
    /* Input area */
    .input-area {
      display: flex;
      padding: 0.5rem;
      background: #fff;
      border-top: 1px solid #ddd;
      align-items: center;
      gap: 0.5rem;
    }
    .input-area input[type="file"] {
      padding: 0.4rem;
      cursor: pointer;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #e6e6e6;
      border-radius: 6px;
    }
    .input-area button {
      padding: 0.6rem 1rem;
      background: var(--color-primary);
      color: var(--color-bg);
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }
    /* Responsive tweaks */
    @media (min-width: 720px) {
      body { align-items: center; }
      .chat-container { height: 70vh; }
    }
    footer {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>ROYAN AI Personal Styling</h1>
    <p>Organizing your closet, reimagined</p>
  </div>

  <div class="chat-container" role="region" aria-label="Royan chat">
    <div class="chat-log" id="chatLog">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-area">
      <input type="file" id="imageInput" accept="image/*" aria-label="Upload clothing photo">
      <input type="text" id="textInput" placeholder="Type your styling question..." aria-label="Styling question">
      <button id="sendBtn" aria-label="Send message">Send</button>
    </div>
  </div>

  <footer>Demo prototype — AI integration coming soon. Use this demo to test flows and visuals.</footer>

  <script>
    // Simulate chat interaction in-browser (no backend)
    const chatLog = document.getElementById('chatLog');
    const imageInput = document.getElementById('imageInput');
    const textInput = document.getElementById('textInput');
    const sendBtn = document.getElementById('sendBtn');

    // Utility: create message bubble
    function createMessage(text, className) {
      const div = document.createElement('div');
      div.className = 'message ' + className;
      div.textContent = text;
      return div;
    }

    // When an image is selected, display it as a chat message
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const msgDiv = document.createElement('div');
          msgDiv.className = 'message user-msg';
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = 'Uploaded clothing photo';
          msgDiv.appendChild(img);
          chatLog.appendChild(msgDiv);

          // Placeholder AI response after small delay
          setTimeout(() => {
            const aiDiv = createMessage("Royan: Nice! I see a classic cut — try pairing with a statement clutch and low bun.", 'ai-msg');
            chatLog.appendChild(aiDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 600);

          chatLog.scrollTop = chatLog.scrollHeight;
        };
        reader.readAsDataURL(file);
      }
      // reset input so same file can be selected again if needed
      imageInput.value = '';
    });

    // When the Send button is clicked, append the user's question and a placeholder reply
    sendBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (!text) return;
      // User message
      const userDiv = createMessage(text, 'user-msg');
      chatLog.appendChild(userDiv);
      // Placeholder AI response
      const aiDiv = createMessage("Royan: [Placeholder response – AI integration coming soon]", 'ai-msg');
      chatLog.appendChild(aiDiv);
      // Scroll to bottom
      chatLog.scrollTop = chatLog.scrollHeight;
      textInput.value = '';
    });

    // Allow pressing Enter to send
    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
